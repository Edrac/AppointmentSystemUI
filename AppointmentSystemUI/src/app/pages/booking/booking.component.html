<div class="d-flex justify-content-center pt-4">
  <div class="card p-4">
    <h1>Booking</h1>
    <small class="text-muted">Please, provide your license plate</small>
    <form [formGroup]="registrationForm"
          (ngSubmit)="save()">
      <div class="mb-3">
        <label for="id"
               class="form-label">
          License Plate
        </label>
        <input id="id"
               class="form-control"
               type="text"
               formControlName="id">
      </div>
      <div class="card-body d-flex justify-content-evenly">
        <button class="btn btn-default"
                type="button"
                [routerLink]="['/dashboard']">Cancel</button>
        <button class="btn btn-primary"
                [disabled]="registrationForm.invalid"
                type="submit">Show current bookings</button>
      </div>
    </form>
  </div>
</div>
<div [class.show]="errorMessage != undefined && errorMessage != ''"
     class="mt-5 alert alert-danger alert-dismissible fade"
     role="alert">
  {{errorMessage}}
  <button type="button"
          class="btn-close"
          (click)="errorMessage = ''"
          aria-label="Close"></button>
</div>
