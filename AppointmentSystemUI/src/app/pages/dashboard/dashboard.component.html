<div class="d-flex justify-content-center pt-4">
  <div class="card p-4">
    <h1>Welcome!</h1>
    <small class="text-muted">Please select "register" if you are not yet registered, otherwise, select "book" to book
      an
      appointment</small>
    <div class="card-body d-flex justify-content-evenly">
      <button class="btn btn-success"
              [routerLink]="['/registration']">Register</button>
      <button class="btn btn-primary"
              [routerLink]="['/current-appointments']">Consult current bookings</button>
      <button class="btn btn-info"
              [routerLink]="['/booking']">Book an appointment</button>
    </div>
  </div>
</div>
