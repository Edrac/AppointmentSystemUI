<div class="d-flex justify-content-center pt-4">
  <div class="card p-4">
    <h1>Current appointments</h1>
    <small class="text-muted">Please, provide your license plate to fetch all your active appointments</small>
    <form [formGroup]="registrationForm"
          (ngSubmit)="getCurrentBookings()">
      <div class="mb-3">
        <label for="id"
               class="form-label">
          License Plate
        </label>
        <input id="id"
               class="form-control"
               type="text"
               formControlName="id">
      </div>
      <div class="card-body d-flex justify-content-evenly">
        <button class="btn btn-default"
                type="button"
                [routerLink]="['/dashboard']">Cancel</button>
        <button class="btn btn-secondary"
                type="button"
                [routerLink]="['/booking']">Book an appointment</button>
        <button class="btn btn-primary"
                [disabled]="registrationForm.invalid"
                type="submit">Show current bookings</button>
      </div>
    </form>
  </div>
</div>
<div [class.show]="message != undefined && message != ''"
     class="mt-5 alert alert-{{messageType}} alert-dismissible fade"
     role="alert">
  {{message}}
  <button type="button"
          class="btn-close"
          (click)="message = ''"
          aria-label="Close"></button>
</div>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let appointment of appointments">{{appointment.startTime}} - {{appointment.endTime}}</li>
</ul>
